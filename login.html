<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/favicon (4).ico" type="image/x-icon">

    <link rel="stylesheet" href="css/login.css">
    <title>Oturum aç - Spotify</title>
</head>

<body>
    <div class="header">
        <img src="image/Spotify_Logo_RGB_White.png" alt="">
    </div>
    <div class="content">
        <div class="login">
            <h1>Spotify'da oturum aç</h1>
            <div id="login-google">
                <em class="icon-google"></em>
                <span> Google Ile Devam Et
                </span>
            </div>
            <div id="login-facebook">
                <em class="icon-facebook-rect"></em>
                <span>Facebook Ile Devam Et</span>
            </div>
            <div id="login-apple">
                <em class="icon-apple"></em>
                <span>Apple Ile Devam Et</span>
               
            </div>
            <div class="border">
                
            </div>
            <div class="form">
                <form >
                    <label for="email">E-posta adresi veya kullanıcı adı</label>
                    <br><br>
                    <input id="email" type="email" placeholder="E-posta adresi veya kullanıcı adı">
                    <br><br><br>
                    <label for="password">Parola</label>
                    <br><br>
                    <input id="password" type="password" placeholder="Parola">
                    <br>
                    
                    <label for="cb">
                        <input id="cb" type="checkbox">
                        <div class="checkbox">
                            <div class="check" ></div>
                        </div>
                        Beni Hatırla</label>
                        <input type="button" value="Oturum Aç">
                        <p id="pass">Parolanı mı unuttun?</p>
                    </div>
                    <div class="border">
                </form>
                <p class="signup">
                    Hesabın yok mu? <a href="signup.html">Spotify için kaydol</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
